  hello:
    character: classmate
    text: "\u55E8\uFF01\u807D\u8AAA\u4ECA\u5E74\u7684\u671F\u672B\u5C08\u984C\u8981\u505A\u4E92\u52D5\u5F0F\u5C0F\u8AAA\u5F15\u64CE\u5594\uFF5E"
    options: []
  teamup:
    character: classmate
    text: "\u597D\uFF0C\u90A3\u6211\u5011\u4E00\u7D44\u5427\uFF01\u60F3\u4E00\u8D77\u4F86\u8A0E\u8AD6\u770B\u770B\u55CE\uFF1F"
    options: []
  explanation:
    character: classmate
    text: "\u5C31\u662F\u4E00\u500B\u8B93\u4F60\u5275\u5EFA\u548C\u73A9\u4F60\u81EA\u5DF1\u6545\u4E8B\u7684\u904A\u6232\u5E73\u53F0\u3002\u807D\u8D77\u4F86\u6709\u9EDE\u8907\u96DC\uFF0C\u4F46\u61C9\u8A72\u883B\u6709\u8DA3\u7684\uFF01"
    options: []
  ta_intro:
    character: ta
    text: "\u4F60\u597D\uFF01\u4F86\u8A0E\u8AD6\u671F\u672B\u5C08\u984C\u55CE\uFF1F"
    options:
      text: "\u662F\u7684\uFF0C\u6211\u5011\u6709\u4E00\u4E9B\u60F3\u6CD5\u60F3\u8981\u8A62\u554F\u3002"
      next: ta_discuss
  ta_discuss:
    character: ta
    text: "\u592A\u597D\u4E86\uFF01\u8ACB\u544A\u8A34\u6211\u4F60\u5011\u7684\u60F3\u6CD5\u3002"
    options: []
  emotion_implementation:
    character: ta
    text: "\u60C5\u611F\u8B8A\u5316\u662F\u4E00\u500B\u5F88\u597D\u7684\u529F\u80FD\uFF0C\u53EF\u4EE5\u8B93\u904A\u6232\u66F4\u52A0\u5F15\u4EBA\u5165\u52DD\u3002\u4F60\u5011\u53EF\u4EE5\u8A2D\u8A08\u4E00\u500B\u60C5\u611F\u8A08\u5206\u7CFB\u7D71\uFF0C\u900F\u904E\u73A9\u5BB6\u7684\u9078\u64C7\u4F86\u5F71\u97FF\u89D2\u8272\u5C0D\u73A9\u5BB6\u7684\u611F\u60C5\u3002"
    options: []
  multiple_endings:
    character: ta
    text: "\u591A\u91CD\u7D50\u5C40\u662F\u4E00\u500B\u5F88\u597D\u7684\u65B9\u5F0F\u4F86\u589E\u52A0\u904A\u6232\u7684\u91CD\u73A9\u50F9\u503C\u3002\u4F60\u5011\u61C9\u8A72\u8003\u616E\u8B93\u73A9\u5BB6\u7684\u9078\u64C7\u5C0E\u5411\u4E0D\u540C\u7684\u6545\u4E8B\u8DEF\u7DDA\u548C\u7D50\u5C40\u3002"
    options: []
  finalize_ideas:
    character: ta
    text: "\u5F88\u597D\uFF0C\u4F60\u5011\u4F3C\u4E4E\u5DF2\u7D93\u6709\u4E86\u4E00\u500B\u660E\u78BA\u7684\u65B9\u5411\u3002\u958B\u59CB\u52D5\u624B\u505A\u5427\uFF0C\u6709\u4EFB\u4F55\u554F\u984C\u53EF\u4EE5\u96A8\u6642\u4F86\u627E\u6211\u8A0E\u8AD6\u3002"
    options: []
  simplify_discussion:
    character: ta
    text: "\u6C92\u554F\u984C\uFF0C\u4F60\u5011\u53EF\u4EE5\u5F9E\u57FA\u672C\u7684\u597D\u611F\u5EA6\u7CFB\u7D71\u958B\u59CB\uFF0C\u7136\u5F8C\u9010\u6B65\u589E\u52A0\u66F4\u591A\u7684\u529F\u80FD\u3002"
    options: []
  time_management:
    character: ta
    text: "\u5408\u7406\u7684\u6642\u9593\u7BA1\u7406\u548C\u968E\u6BB5\u6027\u76EE\u6A19\u8A2D\u5B9A\u5C0D\u65BC\u6210\u529F\u5B8C\u6210\u5C08\u6848\u975E\u5E38\u91CD\u8981\u3002\u5EFA\u8B70\u4F60\u5011\u5236\u5B9A\u4E00\u500B\u6642\u9593\u8868\u3002"
    options: []
